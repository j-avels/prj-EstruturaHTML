<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Testes</title>

    <style>

</head>
<body>
    <header>
        <h3>Treinamento de automação</h3>
        <nav> 
            <button> botão 1</button>
            <button> botão 2</button>
            <button> botão 3</button>
        </nav>
    </header> <br>
    <aside></aside> <br>
    <section>
        <form action="/getVal.txt">
            <label for="fname">Primeiro Nome:</label> <!--for = Vínculo do input com a label-->
            <input type="text" name="primeiro-nome" id="fname" autofocus> 
            <!-- type = tipo de input usado 
            name = Nome do elemento 
            id = Vincula o elemento com sua label
            autofocus = onde o cursos ficará focado-->
            <br>
            <label for="pin">PIN:</label> 
            <input type="text" name="pin" id="pin" size="6" maxlength="4">
            <!-- size = largura visível, em caracteres. Padrão é 20 caracteres visíveis. Mínimo é 5.
            maxlength = número máximo de caracteres permitidos-->
            <br>
            <label for="fdisabled">Campo Desabilitado:</label> 
            <input type="text" name="campo-desabilitado" id="fdisabled" disabled>
            <!-- size = largura visível, em caracteres. Padrão é 20 caracteres
            maxlength = número máximo de caracteres permitidos-->
            <br>
            <label for="datemax">Insira uma data máxima até 2025-02-21:</label>
            <input type="date" name="data-max" id="datemax" max="2025-04-25">
            <br>
            <label for="datemin">Insira uma data a partir de 2025-03-07:</label>
            <input type="date" name="data-min" id="datemin" min="2025-04-15"><br><br>
            <br>
            <label for="quantity">Quantidade (entre 1 e 5):</label>
            <input type="number" name="quantidade" id="quantity" min="1" max="5">
            <!--max/min = usado nos tipos: number, range, date, datetime-local, month, time e week -->
            <br>
            <label for="phone">Insira o contato:</label>
            <input type="tel" name="contato" id="phone" placeholder="(xx)xxxxx-xxxx">
            
            <br>
            <input type="submit" value="Enviar">

        </form>
    </section> <br>
    <footer> footer @Avelino</footer>
</body>
</html>
